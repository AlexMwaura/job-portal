<div *ngIf="job" class="application-form">
    <h2>Apply for {{ job.title }}</h2>
  
    <form (ngSubmit)="apply()">
      <label for="name">Full Name:</label>
      <input type="text" id="name" [(ngModel)]="applicant.name" name="name" required />
  
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="applicant.email" name="email" required />

      <label for="number">Phone Number:</label>
      <input type="tel" id="phone" [(ngModel)]="applicant.phoneNumber" name="phone" placeholder="254****" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
  
      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" (change)="onFileSelected($event)" required />
  
      <button type="submit">Submit Application</button>
    </form>
  </div>
